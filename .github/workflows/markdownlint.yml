name: lint

on: [pull_request]

jobs:
  mdl:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install Chef
      run: | 
        curl -L https://omnitruck.chef.io/install.sh |
        sudo bash -s -- -c stable -P chefworkstation
      env:
        CHEF_LICENSE: accept-no-persist
    - name: Run markdown lint
      run: chef exec mdl ./
      env:
        CHEF_LICENSE: accept-no-persist
